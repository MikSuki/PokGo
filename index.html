<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Street View Side-By-Side</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            float: left;
            height: 100%;
            width: 100%;
        }

        #floating-panel {
            position: absolute;
            top: 10px;
            left: 10%; 
            z-index: 5;
        }

        #main-panel{
            position: absolute;
            top: 90%;
            left: 50%; 
            z-index: 5;
        }
    </style>
</head>

<body>
    <div id="floating-panel" >
        <input type="button" value="back"  onclick="app.back();"></input>
        <input type="button" value="watch map" onclick="app.watchMap();"></input>
    </div>
    <div id="main-panel">
        <input type="button" value="bag"  onclick=""></input>
        <input type="button" value="pokedex" onclick=""></input>
    </div>
    <div id="map"></div>
    <script src='js/var.js'></script>
    <script src='js/app.js'></script>
    <script src='js/main.js'></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBblg8OR6WM1ZnLVvOIjnBNRnDnn5GeSrU&callback=start">
        </script>
</body>

</html>
